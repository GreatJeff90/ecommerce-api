# H2 In-Memory Database Configuration
spring.datasource.url=jdbc:h2:mem:ecommerce_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enables the web-based console
spring.h2.console.enabled=true

# --- THE FIX FOR GROUP 15 ---
# 1. Tell Hibernate to create the tables
spring.jpa.hibernate.ddl-auto=create-drop

# 2. Tell Spring NOT to run data.sql (we'll use import.sql instead)
spring.sql.init.mode=never

# 3. Show the SQL in the terminal to verify success
spring.jpa.show-sql=true